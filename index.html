<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touring Cars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="images/touringcars.png" alt="logo" />
      <ul>
        <a href="">Home</a>
        <a href="">Inventory</a>
        <a href="">News Cars</a>
        <a href="">Inventory</a>
      </ul>
    </nav>

    <section class="hero-container">
      <div class="hero-car">
        <div class="hero-contant">
        <h1 style="font-size: 50px; font-weight: bolder; ">Find the perfect <br> car for your <br> next journey.</h1>
        <button>See your dream car here</button>
      </div>
      <img src="images/porsche-model5 1.png" alt="car-img" width="550px" height="460px"/>
      </div>
    </section>
    
    <section class="models-container">
        <div class="models-contant">
            <h1>Models</h1>
            <div class="car-image">
                <img src="images/Combustion.png" alt="Combustion">
                <img src="images/Hybrid.png" alt="Hybrid">
                <img src="images/Eletric.png" alt="Eletric">
            </div>
        </div>
    </section>

  </body>

</html>
