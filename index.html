<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touring Cars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="images/touringcars.png" alt="logo" />
      <ul>
        <a href="">Home</a>
        <a href="">Inventory</a>
        <a href="">News Cars</a>
        <a href="">Inventory</a>
      </ul>
    </nav>

    <section class="hero-container">
      <div class="hero-car">
        <div class="hero-contant">
          <h1 style="font-size: 50px; font-weight: bolder">
            Find the perfect <br />
            car for your <br />
            next journey.
          </h1>
          <button>See your dream car here</button>
        </div>
        <div class="img">
          <img
            src="images/porsche-model5 1.png"
            alt="car-img"
            width="550px"
            height="460px"
          />
        </div>
      </div>
    </section>

    <section class="models-container">
      <div class="models-contant">
        <h1>Models</h1>
        <div class="car-image">
          <img src="images/Combustion.png" alt="Combustion" />
          <img src="images/Hybrid.png" alt="Hybrid" />
          <img src="images/Eletric.png" alt="Eletric" />
        </div>
      </div>
    </section>

    <section class="models-container">
      <div class="models-contant">
        <h1>Models</h1>
        <div class="car-image">
          <img src="images/RAM.png" alt="ram-car" />
          <img src="images/SW4.png" alt="toyota" />
          <img src="images/SEA-DOO.png" alt="sea-car" />
        </div>
      </div>
    </section>

    <section style="display: flex; gap: 100px; padding-top: 80px;">
      <div style="max-width: 1040px; margin: auto;">
          <h1>Weekly Highlight</h1>
      <div style="display: flex; justify-content: space-between; gap: 30px; margin-top: 20px;">
          <img src="images/Macan.png" alt="macan car" width="600px" />
          <img src="images/Text Macan.png" alt="toyota" width="320px" height="340px"/>
      </div>

    </section>

    
  </body>

</html>
